{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>

  </head>
  <body>
    <h1>Welcome to Django Excercise</h1>
    <h2>Checking CSS</h2>
    <!-- <h2>{{insert_content}}</h2> -->
    <img src="{% static "images/django_dsilent.jpeg" %}" alt="Uh Oh, didn't show!">
    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>

        </thead>

      {% for acc in access_records %}
      <tr>
        <td>{{acc.name}}</td>
        <td>{{acc.date}}</td>
      </tr>
      {% endfor %}
      </table>
      {% else %}
        <p>NO ACCESS RECORDS FOUND</p>
      {% endif %}
    </div>
  </body>
</html>
