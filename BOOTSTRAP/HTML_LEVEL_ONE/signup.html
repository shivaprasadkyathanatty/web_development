<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>course sign up page</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="firstlast" method="get">
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" placeholder="First Name">

      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" placeholder="Last Name">
    </form>

    <form class="emailpwd" method="get">
      <label for="email">email</label>
      <input type="email" name="email" placeholder="name@email.com">

      <label for="pwd">password</label>
      <input type="password" name="pwd">

      <p>Are you over the age of 18?</p>
    </form>
      <label for="ageyes">Yes</label>
      <input type="radio" name="age" value="">
      <label for="ageno">No</label>
      <input type="radio" name="age" value="">
    <form class="" action="index.html" method="post">

    </form>

    <p>Do you have a Credit Card or PayPal?</p>
    <form class="payment" method="get">
      <select class="paymentoption" name="paymentoption">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">Pay Pal</option>
      </select>
    </form>
    <form class="submit" action="" method="post">
      <input type="submit" name="submit" value="submit">
    </form>

  </body>
</html>
